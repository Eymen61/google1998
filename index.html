<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imageGoogle">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    </div>
    <div class="search">
        <p class="text1">Search the web using google</p>
        <input type="text" name="q" value="" size="40">

            <input type="submit" value="Google Search">

        </div>
        
    </div>
    <div id="first" class="container1">
        <p>Special Searches <br></p>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search <br></a>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
    </div>
    <div id="second" class="container1">
        <a href="">Help! <br></a>
        <a href="">About Google! <br></a>
        <a href="">Company Info <br></a>
        <a href="">Google Logos <br></a>
    </div>
    <div id="third" class="container1">
        <p>Get Google! <br>updates montly: </p>
        <input type="text" size="20">
    </div>
    
    <div><br><br><br><br><br>
        <p id="last-text" >Copy right 1998 Google Inc.</p>
    </div>
